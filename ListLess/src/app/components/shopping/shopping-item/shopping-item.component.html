<ion-item>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-checkbox checked="{{item.isBought}}"></ion-checkbox>
        </ion-col>
        <ion-col>
          <ion-title>{{item.title}}</ion-title>
        </ion-col>
        <ion-col>
            <ion-input>{{item.quantity}}</ion-input>
          </ion-col>
          <ion-col>
              <ion-input>{{item.estimatedPrice}}</ion-input>
            </ion-col>
        <ion-col>
            <ion-button color="danger"><ion-icon icon="trash"></ion-icon></ion-button>
          </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
