<ion-item>
  <ion-grid>
    <ion-row>
      <ion-col size="2">
        <ion-checkbox checked="{{item.isFinished}}"></ion-checkbox>
      </ion-col>
      <ion-col size="8">
        <ion-title>{{item.title}}</ion-title>
      </ion-col>
      <ion-col size="2">
          <ion-button color="danger"><ion-icon icon="trash"></ion-icon></ion-button>
        </ion-col>
    </ion-row>
  </ion-grid>
</ion-item>
