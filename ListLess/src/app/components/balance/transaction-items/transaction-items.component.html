<ion-list>
    <ion-header>
        <ion-grid>
            <ion-row>
                <ion-col size="2">
                    <ion-button class="menu_items_btn" color="#000" (click)="sectionMenuWasClicked($event)">
                        <ion-icon name="menu"></ion-icon>
                    </ion-button>
                </ion-col>
                <ion-col size="8">
                    <div class="item_list_title">{{title}}</div>
                </ion-col>
                <ion-col size="2">
                    <ion-button class="add_more_items" color="#2ecc71" (click)="sectionAddWasClicked(id)" >
                        <ion-icon name="add"></ion-icon>
                    </ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-header>
    <app-transaction-item *ngFor="let item of items" [transaction]="item"></app-transaction-item>
</ion-list>
