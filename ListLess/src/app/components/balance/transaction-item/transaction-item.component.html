<ion-item>
  <ion-grid>
    <ion-row>
      <ion-col size="2">
        <div class="item_list_type">
          <ion-icon icon="{{transaction.icon}}"></ion-icon>
        </div>
      </ion-col>
      <ion-col size="4">
        <ion-text>{{transaction.title}}</ion-text>
      </ion-col>
      <ion-col size="4">
        <ion-title color="{{transaction.valueColor}}">{{transaction.value}} $</ion-title>
      </ion-col>
      <ion-col size="2">
        <ion-button class="delete_list_item" color="#f04141">
          <ion-icon name="trash"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-item>
