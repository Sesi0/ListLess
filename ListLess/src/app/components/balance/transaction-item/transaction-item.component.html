<ion-item>
  <ion-grid>
    <ion-row>
      <ion-col size="2">
          <div>
              <div *ngIf="transaction.transactionType == 0">
                  <div class="item_list_type">
                      <ion-icon name="arrow-round-down" [style.background-color]="'#f04141'"></ion-icon>
                  </div>  
              </div>
              <div *ngIf="transaction.transactionType == 1">
                  <div class="item_list_type" >
                      <ion-icon name="arrow-round-up" [style.background-color]="'#10dc60'"></ion-icon>
                  </div>       
             </div>
              <div *ngIf="transaction.transactionType == 2">
                  <div class="item_list_type">
                      <ion-icon name="shuffle" [style.background-color]="'#3498db'"></ion-icon>
                  </div>            
              </div>
          </div>
      </ion-col>
      <ion-col size="4">
        <ion-text>{{transaction.title}}</ion-text>
      </ion-col>
      <ion-col size="4">
        <div>
          <div *ngIf="transaction.transactionType == 0">
              <ion-title color="danger">{{transaction.value}} $</ion-title>
          </div>
          <div *ngIf="transaction.transactionType == 1">
              <ion-title color="success">{{transaction.value}} $</ion-title>
          </div>
          <div *ngIf="transaction.transactionType == 2">
              <ion-title color="primary">{{transaction.value}} $</ion-title>
          </div>
        </div>
      </ion-col>
      <ion-col size="2">
        <ion-button class="delete_list_item" color="danger">
          <ion-icon name="trash"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-item>
