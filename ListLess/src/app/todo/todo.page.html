<ion-header>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size=2>
          <ion-button class="header_menu">
            <ion-icon name="menu"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size=8>
          <ion-title>
            To-Do
          </ion-title>
        </ion-col>
        <ion-col size=2>
          <ion-button class="header_add" (click)="addToDoSection()">
            <ion-icon name="add"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
    <app-todo-section-item *ngFor="let todo of todoSections" [title]="todo.title" [items]="todo.items" (onSectionItemMenuClicked)="menuSectionItemPopup(todo)" (onSectionItemAddClicked)="addToDo(todo.id)">
    </app-todo-section-item>
</ion-content>
