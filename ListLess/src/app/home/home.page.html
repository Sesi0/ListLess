<ion-header>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size=2>
          <ion-button class="header_menu">
            <ion-icon name="menu"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size=8>
          <ion-title >
            Home
          </ion-title>
        </ion-col>
        <ion-col size=2>

        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content class="home_container">
  <h2>To-Do</h2>
  <div class="slider_container todo_list_slider">
    <ion-slides #todo_list pager="true" >
      <ion-slide>
        <h3>test</h3>
      </ion-slide>
      <ion-slide>
        <h3>test</h3>
      </ion-slide>
      <ion-slide>
        <h3>test</h3>
      </ion-slide>
    </ion-slides>
    <div class="swiper-button-next" (click)="slideSection(1,false)"></div>
    <div class="swiper-button-prev" (click)="slideSection(1,true)"></div>
  </div>

  <h2>Shopping</h2>

        <h3>test</h3>

      </ion-slide>
    </ion-slides>
    <div class="swiper-button-next" (click)="slideSection(2,false)"></div>

  </div>

  <h2>Balance</h2>
